<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/imagesLogosPage/ico.png">
    <title>TecnoShop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top navbarr">
        <div class="container-fluid">
            <a class="navbar-brand navper"><img src="img/imagesLogosPage/logo_navbar.png" class="w-50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold fs-5" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-5" href="#">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold fs-5" href="#" id="navbarScrollingDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu navbarr" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item text-white fw-bol" href="#"><i
                                        class="fas fa-map-marked-alt pe-2"></i>Location</a></li>
                            <li><a class="dropdown-item text-white fw-bol" href="#">Promotions</a></li>
                            <li><a class="dropdown-item text-white fw-bol" href="#">Outlet</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 pe-5" type="search" placeholder="Search products!!"
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade mt-2" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/imagesCarrousel/img_carrousel_1.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/imagesCarrousel/img_carrousel_2.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/imagesCarrousel/img_carrousel_3.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/imagesCarrousel/img_carrousel_4.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/imagesCarrousel/img_carrousel_5.png" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-4">
        <h1 class="text-center textShadow mb-4">Laptops Section</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="pageSectionLaptops">
        </div>
    </div>
    <hr>
    <div class="container mt-4">
        <h1 class="text-center textShadow mb-4">Smartphones Section</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="pSectionSmartphones">
        </div>
    </div>
<!--     <div class="container mt-4">
        <h1 class="text-center">Accesories Section</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="pSectionAcc">
        </div>
    </div> -->
    <div class="container-fluid fixed-bottom d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-primary position-relative mb-5 me-3" onclick="location.href='#table'">
            <i class="fas fa-shopping-cart pe-1"></i>
            Cart!
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartNumber">
                
                <span class="visually-hidden">Product number agg</span>
            </span>
        </button>
    </div>
    <hr>
    <div class="container mt-4 mb-3" id="table">
        <h1 class="text-center textShadow">List product - buy Section</h1>
        <table class="table table-primary table-striped table-hover table-bordered border-primary mt-4">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Product id</th>
                    <th scope="col" class="text-center">Product name</th>
                    <th scope="col" class="text-center">Cant.</th>
                    <th scope="col" class="text-center">Price</th>
                    <th scope="col" class="text-center">Total Price Units</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="tableProducts">
                
            </tbody>
            <tfoot id="footerTotal">
            
            </tfoot>
        </table>
    </div>
    <div class="container d-flex justify-content-center align-items-center mb-5">
        <button type="button" class="btn btn-warning fs-5 mb-5" onclick="endShop()">Finalize the purchase!!</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/code.js"></script>
</body>
</html>
